<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>实施项目管理</title>
    <link rel="stylesheet" href="../../dist/css/base.css">
    <link rel="stylesheet" href="../../dist/css/info-mng.css"/>
</head>
<body>
    <div id="current-position">
        <!--<span>※ </span><span color="#265EA9">当前位置：基础信息管理 ></span> 实施项目管理-->
        <input type="button" class="add-btn" id="push" value="推 送"/>
        <input type="button" class="add-btn" id="addObj" value="新 增"/>
    </div>
    <div class="query-condition mt10">
        <p class="query-condition-p">
            <input id="unit" type="text" class="query-input-implement" placeholder="实施项目单位">
            <input id="manager" type="text" class="query-input-implement" placeholder="实施项目经理">
            <input id="director" type="text" class="query-input-implement" placeholder="实施负责人">
            <input type="button" class="query-btn" value="查 询">
        </p>
        <p class="query-condition-p">
            <input id="version" type="text" class="query-input-implement" placeholder="系统当前版本号">
            <input type="text" class="query-date" placeholder="实施开展时间开始">~
            <input type="text" class="query-date" placeholder="实施开展时间结束">
            <select name="" id="level" class="query-select-implement">
                <option disabled selected>项目级别</option>
                <option value="">A</option>
                <option value="">B</option>
                <option value="">C</option>
            </select>
            <input type="button" class="reset-btn" value="重 置">
        </p>
    </div>
    <div id="query-result" class="mt20">
        <div class="new-color-bar">
            <span class="title">实施地信息列表</span>
        </div>
        <table id="implement-addr-table" class="typical-tb" cellpadding="3">
            <thead>
                <th>序号</th>
                <th>项目单位</th>
                <th>实施人员信息</th>
                <th>开展时间</th>
                <th>版本号</th>
                <th>应用服务器信息</th>
                <th>登录信息</th>
                <th>数据库服务器信息</th>
                <th>系统对接情况</th>
                <th>实施地数据信息</th>
                <th>操作</th>
            </thead>
            <tbody tpsource="#implement-addr-list"></tbody>
        </table>
        <div class="paging"></div>
    </div>
</body>
<script type="text/template" id="implement-addr-list">
    <tr class="{$nth2}">
        <td>{rownum}</td>
        <td>{unit}</td>
        <td class="min-w-155">
            <table>
                {{members:#members}}
            </table>
        </td>
        <td>{time}</td>
        <td>{version}</td>
        <td class="server-td">
            <a href="{server.param}" target="_blank">{server.content}</a>
        </td>
        <td>{loginInfo}</td>
        <td class="db-info-td">{databaseInfo}</td>
        <td class="w-130 min-w-130">{{sysDjqk:#sysDjqk}}</td>
        <td class="w-130 min-w-130">
            <table>
                {{sjxx:#sjxx}}
            </table>
        </td>
        <td>
            <a href="#" class="add" title="新增升级部署信息"></a><br>
            <a href="#" class="delete" title="删除"></a><br>
            <a href="#" class="modify" title="修改"></a><br>
            <a href="#" class="search" title="查看"></a>
        </td>
    </tr>
</script>
<script type="text/template" id="members">
    <tr>
        <td class="position">{position}:</td>
        <td>{name}</td>
    </tr>
</script>
<script type="text/template" id="sysDjqk">
    <p>
        <span class="xtlb">{xtlb}</span><img class="ifdj" src="../../dist/img/islinked{ifDj}.png"/><span class="xtbdj">{xtbdj}</span>
    </p>
</script>
<script type="text/template" id="sjxx">
    <tr>
        <td>{sjlz}:</td>
        <td>{gsmc}</td>
    </tr>
</script>
