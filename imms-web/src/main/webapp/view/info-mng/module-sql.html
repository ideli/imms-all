<!-- 标签引入及字符集设置 end-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">	
	<title>模块语句管理</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="css/basic-info.css"/>
</head>
<body>
	<div id="current-position">
		<input type="button" class="add-btn" id="addObj" value="新 增"/>
	</div>
	<div class="query-condition mt10 tac">
		<p class="query-p-helper">
			<select class="query-select" name="ssmk" id="ssmk">
				<option disabled="disabled" selected="selected">所属模块</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			<label for="ssmk" class="qs-label">☰</label>
		</p>
		<p class="query-p-helper">
			<input name="state-use" id="state-use" class="query-input" placeholder="语句用途"/>
			<label for="state-use" class="qi-label sql-use"></label>
		</p>
		<p class="query-p-helper">
			<input name="filter-content" id="content" class="query-input" placeholder="语句内容"/>
			<label for="content" class="qi-label sql-con"></label>
		</p>
		<input value="查 询" id="search" class="query-btn"/><input type="button" value="重 置" id="resetSearch" class="reset-btn ml10"/>
	</div>
	<div id="query-result" class="mt20">
		<div class="new-color-bar">
			<span class="title">模块语句列表</span>
		</div>
		<table id="module-sql-table" class="typical-tb">
			<thead>
			<th>序号</th>
			<th>所属模块</th>
			<th>语句用途</th>
			<th>语句内容</th>
			<th>操作</th>
			</thead>
			<tbody tpsource="#module-sql-list"></tbody>
		</table>
		<div class="paging"></div>
	</div>
</body>
<script type="text/template" id="module-sql-list">
	<tr class="{$nth2}">
		<td>{rownum}</td>
		<td>{molname}</td>
		<td><p class="sql-content">{used}</p><a class="more-a" href="javascript:void(0);" onclick="toggleMoreContent(this,'{id}u');">更多</a></td>
		<td><p class="sql-content">{content}</p><a class="more-a" href="javascript:void(0);" onclick="toggleMoreContent(this,'{id}c');">更多</a></td>
		<td>
			<a href="#" class="delete"></a>
			<a href="#" class="modify"></a>
			<a href="#" class="search"></a>
		</td>
	</tr>
</script>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/pub.js"></script>
<script src="js/paging.js"></script>
<script src="js/basic-info.js"></script>

		});

		//内容在4行内的不显示“更多”
		$('p.sql-content').each(function(index,el){
			if(el.innerHTML.match(/<br/gm).length<4){
				$(el).next().hide();
			}
		});

		//点击重置按钮
		$('#resetSearch').on('click',function(){
			resetInput();
		});
